<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Películas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #141414;
      color: white;
    }
    h1 {
      text-align: center;
      padding: 20px;
      background-color: #000;
      margin: 0;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .movie-card {
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .movie-info {
      padding: 10px;
    }
    .movie-info h3 {
      margin: 0;
      font-size: 16px;
    }
    .movie-info p {
      margin: 5px 0;
      font-size: 14px;
      color: #ccc;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal iframe {
      width: 90%;
      height: 80%;
      max-width: 800px;
      border: none;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      .modal iframe {
        height: 60%;
      }
    }
  </style>
</head>
<body>
  <h1>Catálogo de Películas</h1>
  <div class="movie-grid" id="movieGrid">
    <div class="loading">Cargando películas...</div>
  </div>

  <!-- Modal para reproducir el video -->
  <div class="modal" id="videoModal">
    <span class="close-btn" id="closeBtn">&times;</span>
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    // Función para cargar las películas desde un archivo JSON
    async function loadMovies() {
      const movieGrid = document.getElementById("movieGrid");

      try {
        // Cargar el archivo JSON
        const response = await fetch('movies.json');
        if (!response.ok) {
          throw new Error(`Error al cargar el archivo JSON: ${response.status} ${response.statusText}`);
        }

        const movies = await response.json();

        // Verificar si el archivo JSON tiene datos
        if (!Array.isArray(movies) || movies.length === 0) {
          throw new Error("El archivo JSON está vacío o no contiene una lista válida de películas.");
        }

        // Limpiar el mensaje de carga
        movieGrid.innerHTML = "";

        // Mostrar las películas en la cuadrícula
        movies.forEach(movie => {
          const movieCard = document.createElement("div");
          movieCard.classList.add("movie-card");

          const poster = document.createElement("img");
          poster.src = movie.poster;
          poster.alt = movie.title;

          const info = document.createElement("div");
          info.classList.add("movie-info");

          const title = document.createElement("h3");
          title.textContent = movie.title;

          const year = document.createElement("p");
          year.textContent = `Año: ${movie.year}`;

          const description = document.createElement("p");
          description.textContent = movie.description;

          info.appendChild(title);
          info.appendChild(year);
          info.appendChild(description);

          movieCard.appendChild(poster);
          movieCard.appendChild(info);

          // Abrir el modal al hacer clic en la tarjeta
          movieCard.addEventListener("click", () => {
            const videoModal = document.getElementById("videoModal");
            const videoFrame = document.getElementById("videoFrame");
            videoFrame.src = movie.url;
            videoModal.style.display = "flex";
          });

          movieGrid.appendChild(movieCard);
        });
      } catch (error) {
        // Mostrar un mensaje de error en caso de problemas
        movieGrid.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    }

    // Cerrar el modal
    const closeBtn = document.getElementById("closeBtn");
    const videoModal = document.getElementById("videoModal");

    closeBtn.addEventListener("click", () => {
      const videoFrame = document.getElementById("videoFrame");
      videoFrame.src = ""; // Detener el video
      videoModal.style.display = "none";
    });

    // Cargar las películas al iniciar la página
    document.addEventListener("DOMContentLoaded", loadMovies);
  </script>
</body>
</html>
