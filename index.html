<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Películas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .movie-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .movie-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 250px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .movie-info {
      padding: 15px;
    }
    .movie-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .movie-details {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    .movie-actions {
      display: flex;
      gap: 10px;
    }
    .movie-actions button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .movie-actions button.watch-iframe {
      background-color: #007bff;
      color: #fff;
    }
    .movie-actions button.watch-modal {
      background-color: #28a745;
      color: #fff;
    }
    .movie-actions button.watch-new-tab {
      background-color: #ffc107;
      color: #000;
    }
    .movie-actions button:hover {
      opacity: 0.9;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      max-width: 800px;
      width: 90%;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    .modal-header {
      background: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .modal-body {
      padding: 20px;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 16px;
      line-height: 30px;
      text-align: center;
    }
    .modal-close:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <h1>Lista de Películas</h1>
  <div class="movie-container" id="movieContainer"></div>

  <!-- Modal -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="modalTitle">Título de la Película</span>
        <button class="modal-close" onclick="closeModal()">×</button>
      </div>
      <div class="modal-body">
        <iframe id="modalVideoFrame" width="100%" height="450px" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    // URL del archivo JSON (puedes usar Dropbox, Google Drive o Terabox)
    const jsonUrl = "https://www.dropbox.com/scl/fi/a95dqtngo2m9zvuimb49u/pelis-abyss.json?rlkey=ftfweez1pj32u0bc0toh5ubj9&st=72z3oss1&dl=0"; // Cambia esto por tu URL

    // Función para cargar los datos desde el archivo JSON
    async function loadMovies() {
      try {
        const response = await fetch(jsonUrl);
        const movies = await response.json();
        displayMovies(movies);
      } catch (error) {
        console.error("Error al cargar las películas:", error);
      }
    }

    // Función para mostrar las películas en la página
    function displayMovies(movies) {
      const movieContainer = document.getElementById("movieContainer");
      movieContainer.innerHTML = ""; // Limpiar el contenedor

      movies.forEach((movie) => {
        const card = document.createElement("div");
        card.className = "movie-card";

        card.innerHTML = `
          <img src="${movie.poster}" alt="${movie.title}">
          <div class="movie-info">
            <div class="movie-title">${movie.title}</div>
            <div class="movie-details">
              <p><strong>Sinopsis:</strong> ${movie.synopsis}</p>
              <p><strong>Fecha de Estreno:</strong> ${movie.releaseDate}</p>
              <p><strong>Género:</strong> ${movie.genre}</p>
              <p><strong>Duración:</strong> ${movie.duration} minutos</p>
            </div>
            <div class="movie-actions">
              <button class="watch-iframe" onclick="watchInIframe('${movie.url}')">Ver en Iframe</button>
              <button class="watch-modal" onclick="watchInModal('${movie.url}', '${movie.title}')">Ver en Modal</button>
              <button class="watch-new-tab" onclick="watchInNewTab('${movie.url}')">Ver en Nueva Pestaña</button>
            </div>
          </div>
        `;

        movieContainer.appendChild(card);
      });
    }

    // Función para ver el video en un iframe
    function watchInIframe(url) {
      const videoFrame = document.getElementById("videoFrame");
      videoFrame.src = url;
    }

    // Función para ver el video en una ventana modal
    function watchInModal(url, title) {
      const modal = document.getElementById("videoModal");
      const modalVideoFrame = document.getElementById("modalVideoFrame");
      const modalTitle = document.getElementById("modalTitle");

      modalTitle.textContent = title;
      modalVideoFrame.src = url;
      modal.style.display = "flex";
    }

    // Función para cerrar la ventana modal
    function closeModal() {
      const modal = document.getElementById("videoModal");
      const modalVideoFrame = document.getElementById("modalVideoFrame");

      modal.style.display = "none";
      modalVideoFrame.src = ""; // Detener el video
    }

    // Función para ver el video en una nueva pestaña
    function watchInNewTab(url) {
      window.open(url, "_blank");
    }

    // Cargar las películas al cargar la página
    document.addEventListener("DOMContentLoaded", loadMovies);
  </script>
</body>
</html>
