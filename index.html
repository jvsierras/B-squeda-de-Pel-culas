<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Películas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .video-container {
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
    }
    .video-list {
      list-style: none;
      padding: 0;
    }
    .video-list li {
      margin: 10px 0;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Lista de Películas</h1>
  <ul class="video-list" id="videoList"></ul>
  <div class="video-container">
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    // Cargar datos desde el archivo JSON
    async function loadMovies() {
      try {
        const response = await fetch('movies.json'); // Cargar el archivo JSON
        const movies = await response.json(); // Convertir la respuesta a JSON

        const videoList = document.getElementById("videoList");
        const videoFrame = document.getElementById("videoFrame");

        movies.forEach(movie => {
          const listItem = document.createElement("li");
          listItem.textContent = movie.title;

          // Abrir el enlace de Terabox en el iframe
          listItem.onclick = () => {
            videoFrame.src = movie.url;
          };

          videoList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error al cargar las películas:', error);
      }
    }

    // Llamar a la función para cargar las películas cuando se carga la página
    document.addEventListener("DOMContentLoaded", loadMovies);
  </script>
</body>
</html>
