<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Películas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .video-container {
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
    }
    .video-list {
      list-style: none;
      padding: 0;
    }
    .video-list li {
      margin: 10px 0;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    .loading {
      color: gray;
      font-style: italic;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Lista de Películas</h1>
  <ul class="video-list" id="videoList">
    <li class="loading">Cargando películas...</li>
  </ul>
  <div class="video-container">
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
  </div>
  <script>
    // Cargar datos desde el archivo JSON
    async function loadMovies() {
      const videoList = document.getElementById("videoList");
      const videoFrame = document.getElementById("videoFrame");

      try {
        // Limpiar el mensaje de carga
        videoList.innerHTML = "";

        // Cargar el archivo JSON
        const response = await fetch('movies.json');
        if (!response.ok) {
          throw new Error(`Error al cargar el archivo JSON: ${response.status} ${response.statusText}`);
        }

        const movies = await response.json();

        // Verificar si el archivo JSON tiene datos
        if (!Array.isArray(movies) || movies.length === 0) {
          throw new Error("El archivo JSON está vacío o no contiene una lista válida de películas.");
        }

        // Mostrar las películas en la lista
        movies.forEach(movie => {
          const listItem = document.createElement("li");
          listItem.textContent = movie.title;

          // Abrir el enlace de Terabox en el iframe
          listItem.onclick = () => {
            videoFrame.src = movie.url;
          };

          videoList.appendChild(listItem);
        });
      } catch (error) {
        // Mostrar un mensaje de error en caso de problemas
        videoList.innerHTML = `<li class="error">Error: ${error.message}</li>`;
      }
    }

    // Llamar a la función para cargar las películas cuando se carga la página
    document.addEventListener("DOMContentLoaded", loadMovies);
  </script>
</body>
</html>
