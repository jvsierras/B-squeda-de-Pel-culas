<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Películas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .video-container {
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
    }
    .video-list {
      list-style: none;
      padding: 0;
    }
    .video-list li {
      margin: 10px 0;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Lista de Películas</h1>
  <ul class="video-list" id="videoList"></ul>
  <div class="video-container">
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    // Simulación de datos protegidos (en un entorno real, obtén esto desde un backend)
    const videos = [
      { title: "The Marvels (2023)", url: "https://short.icu/JjhXT9b-n" },
      { title: "El Exorcista Creyentes (2023)", url: "https://short.icu/GZg9k7T4i" },
      { title: "Cónclave (2024)", url: "https://short.icu/F4FjMB_vv" },
      { title: "Kraven the Hunter (2024)", url: "https://short.icu/XdKaWzYnhp" },
      { title: "Misión: Imposible - Sentencia Mortal (2023)", url: "https://short.icu/nGCnmitAr" }
    ];

    // Mostrar la lista de videos
    const videoList = document.getElementById("videoList");
    const videoFrame = document.getElementById("videoFrame");

    videos.forEach((video) => {
      const listItem = document.createElement("li");
      listItem.textContent = video.title;
      listItem.onclick = () => loadVideo(video.url);
      videoList.appendChild(listItem);
    });

    // Cargar el video seleccionado en el iframe
    function loadVideo(url) {
      videoFrame.src = url;
    }
  </script>
</body>
</html>
