<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Películas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #141414;
      color: white;
    }
    h1 {
      text-align: center;
      padding: 20px;
      background-color: #000;
      margin: 0;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .movie-card {
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .movie-info {
      padding: 10px;
    }
    .movie-info h3 {
      margin: 0;
      font-size: 16px;
    }
    .movie-info p {
      margin: 5px 0;
      font-size: 14px;
      color: #ccc;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal iframe {
      width: 90%;
      height: 80%;
      max-width: 800px;
      border: none;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      .modal iframe {
        height: 60%;
      }
    }
  </style>
</head>
<body>
  <h1>Catálogo de Películas</h1>
  <div class="movie-grid" id="movieGrid">
    <div class="loading">Cargando películas...</div>
  </div>

  <!-- Modal para reproducir el video -->
  <div class="modal" id="videoModal">
    <span class="close-btn" id="closeBtn">&times;</span>
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
  </div>

  <script>
    // Cargar la configuración desde el archivo config.json
    async function loadConfig() {
      const response = await fetch('config.json');
      return await response.json();
    }

    // Obtener películas populares desde la API de TMDb
    async function fetchMovies(apiKey, language) {
      const url = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=${language}`;
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`Error al cargar las películas: ${response.status} ${response.statusText}`);
      }
      const data = await response.json();
      return data.results;
    }

    // Mostrar las películas en la página
    function displayMovies(movies, posterBaseUrl) {
      const movieGrid = document.getElementById("movieGrid");
      movieGrid.innerHTML = ""; // Limpiar el mensaje de carga

      movies.forEach(movie => {
        const movieCard = document.createElement("div");
        movieCard.classList.add("movie-card");

        const poster = document.createElement("img");
        poster.src = `${posterBaseUrl}${movie.poster_path}`;
        poster.alt = movie.title;

        const info = document.createElement("div");
        info.classList.add("movie-info");

        const title = document.createElement("h3");
        title.textContent = movie.title;

        const year = document.createElement("p");
        year.textContent = `Año: ${movie.release_date.split("-")[0]}`;

        const description = document.createElement("p");
        description.textContent = movie.overview;

        info.appendChild(title);
        info.appendChild(year);
        info.appendChild(description);

        movieCard.appendChild(poster);
        movieCard.appendChild(info);

        // Abrir el modal al hacer clic en la tarjeta
        movieCard.addEventListener("click", () => {
          const videoModal = document.getElementById("videoModal");
          const videoFrame = document.getElementById("videoFrame");
          videoFrame.src = `https://www.youtube.com/embed/${movie.video_key}`; // Ajusta esto según tu API
          videoModal.style.display = "flex";
        });

        movieGrid.appendChild(movieCard);
      });
    }

    // Cerrar el modal
    const closeBtn = document.getElementById("closeBtn");
    const videoModal = document.getElementById("videoModal");

    closeBtn.addEventListener("click", () => {
      const videoFrame = document.getElementById("videoFrame");
      videoFrame.src = ""; // Detener el video
      videoModal.style.display = "none";
    });

    // Cargar las películas al iniciar la página
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const config = await loadConfig();
        const movies = await fetchMovies(config.apiKey, config.language);
        displayMovies(movies, config.posterBaseUrl);
      } catch (error) {
        const movieGrid = document.getElementById("movieGrid");
        movieGrid.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
